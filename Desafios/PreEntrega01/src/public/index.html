<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Users & Pets</title>
</head>
<body>
    <h2>Formulario de mascotas</h2>
    <form action="/pets" method="post">
        <label for="nombreMascota">Nombre de Mascota</label>
        <input type="text" id="nombreMascota" name="name" required>
        <label for="razaMascota">Raza de la Mascota</label>
        <input type="text" id="razaMascota" name="raza" required>
        <label for="edadMascota">Edad de la Mascota</label>
        <input type="number" id="edadMascota" name="edad" required>
        <button type="submit">Agregar mascota</button>
    </form>

    <h2>Formulario de ususarios</h2>
    <form action="/users" method="post">
        <label for="nombreUsuario">Nombre de Usuario</label>
        <input type="text" id="nombrePersona" name="nombre" required>
        <label for="apellidoPersona">Apellido del Usuario</label>
        <input type="text" id="razaMascota" name="raza" required>
        <label for="edadMascota">Edad de la Mascota</label>
        <input type="number" id="edadMascota" name="edad" required>
        <button type="submit">Agregar mascota</button>
    </form>
    
</body>
</html>
